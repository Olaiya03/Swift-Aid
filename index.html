<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container align-items-center">
        <div class="header bg-primary">
            <div class="row d-flex justify-content-between align-items-center fixed-top w-100 bg-primary-subtle rounded-3 fixed-top px-3 py-1">
                <div class="logo col-3">
                    <img src="images/Swift Aid 5.jpeg" alt="App Logo" class="" style="height: 30px;">
                </div>
                <div class="col-4 d-flex justify-content-between gx-3 align-items-center p-0">
                    <button type="button" class="px-3 border-0 rounded-pill">Sign Up</button>
                    <button type="button" class="px-3 border-0 rounded-pill">Sign In</button>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>  
        <div class="logo text-center">
            <img src="images/Swift Aid 5.jpeg" alt="App Logo" class="" style="height: 100px;">
            <p>Your're just a button way to your solution.</p>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/d5b9901de2.js" crossorigin="anonymous"></script>
</body>

</html>
