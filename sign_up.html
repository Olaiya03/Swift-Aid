<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <nav
                class="rounded-3 col d-flex flex-row justify-content-between align-content-center bg-primary-subtle px-3 py-2">
                <img src="images/Swift Aid 5.jpeg" alt="App logo" class="m-0" style="height: 30px;">
                <h1 class="h3 fw-normal m-0">Emergency App</h1>
                <i class="fa-solid fa-arrow-left-long m-0"></i>
            </nav>
        </div>
        <main class="form col-12 rounded-3 align-content-center" id="registerForm">
            <h1 class="h3 m-1 fw-normal text-center">Sign up an account.</h1>
            <div class="form-control mb-2 rounded-3">
                <label for="name" class="form-label m-0">Full name</label><br>
                <input type="text" class="full-name rounded-pill col-12" placeholder="Enter your full name.">
            </div>
            <div class="form-control mb-2 rounded-3">
                <label for="number" class="form-label m-0">Phone number</label><br>
                <input type="number" class="phone-number rounded-pill col-12" placeholder="Enter your phone number.">
            </div>
            <div class="form-control mb-2 rounded-3" id="email">
                <label for="email" class="form-label m-0">E-mail address</label><br>
                <input type="text" class="email-address rounded-pill col-12" placeholder="Enter your e-mail address.">
            </div>
            <div class="form-control mb-2 rounded-3" id="password">
                <label for="password" class="form-label m-0">Password</label><br>
                <input type="text" class="password rounded-pill col-12" placeholder="Enter your password.">
            </div>
            <div class="form-control mb-2 rounded-3">
                <label for="password" class="form-label m-0">Confarm password</label><br>
                <input type="text" class="password rounded-pill col-12" placeholder="Confarm your password.">
            </div>
            <div class="p-2 text-center">
                <button type="button" class="border-0 rounded-pill col-4">Sign Up</button>
            </div>
            <p>Already have an account? <span>Log in here</span></p>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/d5b9901de2.js" crossorigin="anonymous"></script>
</body>

</html>
