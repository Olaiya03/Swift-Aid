<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container">
        <div class="row">
            <nav
                class="rounded-3 col d-flex flex-row justify-content-between align-content-center bg-primary-subtle fixed-top px-3 py-2">
                <img src="images/Swift_Aid.png" alt="App logo" class="m-0" style="height: 25px;">
                <!-- <img src="images/Swift Aid 5.jpeg" alt="App logo" class="" style="height: 30px;"> -->
                <h1 class="h3 fw-normal m-0">Emergency App</h1>
                <i class="fa-solid fa-arrow-left-long m-0"></i>
            </nav>
        </div>
        <h1 class="h4 mb-3 mt-5 fw-normal text-center">Welcome (UserName.)</h1>
        <main class="row services rounded-3 m-3 align-content-center">
            <div class="col-12">
                <div class="row gx-2 gy-2">
                    <button class="border-0 rounded-pill col-sm-3 col-md-4" id="hospitalButton">Hospital</button>
                    <button class="border-0 rounded-pill col-sm-3 col-md-4" id="gasStationButton">Gas Station</button>
                    <button class="border-0 rounded-pill col-sm-3 col-md-4" id="policeStationButton">Police
                        Station</button>
                    <button class="border-0 rounded-pill col-sm-3 col-md-4" id="roadSafetyButton">Road Safety</button>
                    <button class="border-0 rounded-pill col-sm-4 col-md-4" id="fireStationButton">Fire Station</button>
                    <button class="border-0 rounded-pill col-sm-4 col-md-4" id="ambulanceButton">Ambulance
                        Service</button>
                    <button class="border-0 rounded-pill col-sm-4 col-md-6" id="bankButton">Bank</button>
                    <button class="border-0 rounded-pill col-sm-6 col-md-6" id="restaurantButton">Restaurant</button>
                    <button class="border-0 rounded-pill col-sm-6 col-md-6" id="hotelButton">Hotel</button>
                    <button class="border-0 rounded-pill col-sm-12 col-md-6" id="parkButton">Motor park</button>
                </div>
            </div>

                    <p class="my-0 py-1">5 Km</p>
                </div>

            </div> -->
            <div class="mx-2 my-4" id="map" style="height: 300px;"></div>
        </main>
        <footer class="row">
            <div class="col d-flex flex-row justify-content-between bg-primary-subtle rounded-3 fixed-bottom px-3 py-2">
                <div><i class="fa-solid fa-chalkboard-user"></i></div>
                <div><i class="fa-solid fa-gear"></i></div>
                <div><i class="fa-solid fa-right-from-bracket"></i></div>
            </div>
        </footer>
    </div>

    <script src="services.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d5b9901de2.js" crossorigin="anonymous"></script>
